name: Hadou-CAN CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - name: clone
      uses: actions/checkout@v2
      with:
        submodules: true
        
    - name: configure
      run: cd $GITHUB_WORKSPACE && ./generate_cmake.sh

    - name: make
      run: make -C $GITHUB_WORKSPACE/build/ram/release

