name: Hadou-CAN CI

on: 
  create:
    tags:
      - '**'
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
env:
  DOCKER_REPO: docker.pkg.github.com/suburbanembedded/hadoucan-fw/hadoucan-fw-tools

jobs:
  build:

    if: github.event_name == 'push'

    runs-on: [self-hosted, linux]
    timeout-minutes: 30
    continue-on-error: false

    steps:
    - name: clone
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: login to ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Create builder
      uses: docker/setup-buildx-action@v3
      id: builder
      with:
        platforms: linux/amd64
        driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=16777216

    - name: build container
      uses: docker/build-push-action@v6
      with:
        builder: ${{ steps.builder.outputs.name }}
        context: ${{ github.workspace }}/continuous_integration/build
        file: ${{ github.workspace }}/continuous_integration/build/Dockerfile
        platforms: linux/amd64
        provenance: false
        push: true
        tags: hadoucan-fw-tools
        cache-from: |
          type=registry,ref=$DOCKER_REPO:master
          type=registry,ref=$DOCKER_REPO:${GITHUB_REF##*/}
        cache-to: type=registry,mode=max,ref=$DOCKER_REPO:${GITHUB_REF##*/}

    - name: build
      run: ./scripts/build_ci.sh

    - name: Upload debug artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hadoucan-fw-debug
        path: ${{ github.workspace }}/hadoucan-fw-debug-${{ github.sha }}.tar.gz

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hadoucan-fw-release
        path: ${{ github.workspace }}/hadoucan-fw-release-${{ github.sha }}.tar.gz

  release:

    runs-on: [self-hosted, linux]
    timeout-minutes: 30
    
    needs: build

    if: github.event_name == 'create' && github.event.ref_type == 'tag'
    
    steps:
    - name: Get artifact
      uses: actions/download-artifact@v4
      with:
        name: hadoucan-fw-release
        path: ${{ github.workspace }}/hadoucan-fw-release-${{ github.sha }}.tar.gz

    - name: Mangle name
      run: mv hadoucan-fw-release-${{ github.sha }}.tar.gz hadoucan-fw-release-${{ github.sha }}-${{ github.event.ref }}.tar.gz

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hadoucan-fw-release
        path: ${{ github.workspace }}/hadoucan-fw-release-${{ github.sha }}-${{ github.event.ref }}.tar.gz
